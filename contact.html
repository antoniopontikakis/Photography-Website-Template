<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>

	<link href="fonts.css"/>
	<link href="/black.ico" rel="icon" type="image/x-icon"/>
	<link href="stylesheet.css" type="text/css" rel="stylesheet"/>
	<link href="contact-stylesheet.css" type="text/css" rel="stylesheet"/>

	<link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">

	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="navbar" id="myNavbar">
		<a
			href="index.html" class="home">About

			<div class="fafafade-home">
				<i class="fa-solid fa-house"></i>
			</div>
		</a>
		<a
			href="photos.html" class="photos">Photos

			<div class="fafafade">
				<i class="fa-solid fa-camera-retro"></i>
			</div>
		</a>
		<a
			href="contact.html" class="active contact">Contact

			<div class="fafafade">
				<i class="fa-solid fa-envelope"></i>
			</div>
		</a>
		<a href="javascript:void(0);" class="icon" onclick="navbarResponsiveness()">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<div class="contact-grid">

		<div class="socials-grid">
			
		<div class="follow-me-text">Follow me on <br> My Socials</div>

			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
			<i class="fa-brands fa-pinterest"></i>
		</div>

		<div class="socials-grid" style="margin-bottom: 10%;">
			
			<div class="follow-me-text">Message me!</div>

			<i class="fa-brands fa-whatsapp"></i>
			<i class="fa-regular fa-envelope"></i>
			<i class="fa-solid fa-phone"></i>
		</div>

	</div>	

</body>
</html>
